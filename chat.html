<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexVoiceChat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0f0f0f; color: #e0e0e0; margin: 0; }
        #status-card { background: #1e1e1e; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; border: 1px solid #333; min-width: 280px; }
        #status { font-size: 1.4rem; margin-bottom: 15px; font-weight: 300; }
        .dot { height: 12px; width: 12px; background-color: #555; border-radius: 50%; display: inline-block; margin-right: 10px; transition: 0.3s; }
        .online { background-color: #00ff88; box-shadow: 0 0 15px #00ff88; }
        .busy { background-color: #ff4444; box-shadow: 0 0 15px #ff4444; }
        .waiting-state { background-color: #ff9500; box-shadow: 0 0 15px #ff9500; } 
        .info { color: #888; font-size: 0.9rem; margin-top: 10px; }

        #controls {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .mic-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: #333;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin: 0 auto;
        }
        
        .mic-btn:active { transform: scale(0.9); }
        .mic-btn.active { background: #00ff88; color: #000; box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
        .mic-btn.muted { background: #ff4444; color: #fff; box-shadow: 0 0 20px rgba(255, 68, 68, 0.3); }
        
        #mic-label { margin-top: 12px; font-weight: bold; letter-spacing: 0.5px; display: block; width: 100%; text-align: center; }

        .volume-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .volume-container label { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1.5px; }
        input[type=range] { width: 90%; cursor: pointer; accent-color: #00ff88; }

        #lobby { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .room-row { display: flex; align-items: center; justify-content: space-between; background: #252525; padding: 12px 18px; border-radius: 10px; cursor: pointer; border: 2px solid #444; transition: 0.3s; }
        .room-row:hover { background: #333; }
        
        .room-status-label { font-size: 0.75rem; text-transform: uppercase; padding: 4px 8px; border-radius: 4px; font-weight: bold; color: #00ff88; }

        #chat-interface { display: none; width: 100%; }
        .leave-btn { margin-top: 20px; background: none; border: 1px solid #ff4444; color: #ff4444; padding: 8px 15px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .leave-btn:hover { background: #ff4444; color: #fff; }
    </style>
</head>
<body>

    <div id="status-card">
        <div id="lobby">
            <h2 style="margin-top:0;">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–Ω–∞—Ç—É</h2>
            <div class="room-row" onclick="joinRoom(1)"><span>–ö–æ–º–Ω–∞—Ç–∞ ‚Ññ1</span><span class="room-status-label">–í–û–ô–¢–ò</span></div>
            <div class="room-row" onclick="joinRoom(2)"><span>–ö–æ–º–Ω–∞—Ç–∞ ‚Ññ2</span><span class="room-status-label">–í–û–ô–¢–ò</span></div>
            <div class="room-row" onclick="joinRoom(3)"><span>–ö–æ–º–Ω–∞—Ç–∞ ‚Ññ3</span><span class="room-status-label">–í–û–ô–¢–ò</span></div>
            <div class="room-row" onclick="joinRoom(4)"><span>–ö–æ–º–Ω–∞—Ç–∞ ‚Ññ4</span><span class="room-status-label">–í–û–ô–¢–ò</span></div>
        </div>

        <div id="chat-interface">
            <div id="status"><span class="dot" id="indicator"></span> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
            <div id="sub-status" class="info">–û–∂–∏–¥–∞–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞...</div>
            
            <div id="controls">
                <button id="micToggle" class="mic-btn active">üé§</button>
                <div id="mic-label" class="info">–ú–∏–∫—Ä–æ—Ñ–æ–Ω –í–ö–õ</div>
            </div>

            <div class="volume-container">
                <label for="volumeSlider">–ì—Ä–æ–º–∫–æ—Å—Ç—å: <span id="volumeValue">100</span>%</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
            </div>

            <button class="leave-btn" onclick="leaveRoom()">–ü–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        </div>
    </div>
    
    <audio id="remoteAudio" autoplay></audio>

    <script>
        const statusText = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const indicator = document.getElementById('indicator');
        const remoteAudio = document.getElementById('remoteAudio');
        const micToggle = document.getElementById('micToggle');
        const micLabel = document.getElementById('mic-label');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const lobby = document.getElementById('lobby');
        const chatInterface = document.getElementById('chat-interface');

        let localStream, peer = null, currentCall = null, isMuted = false, activeRoomId = '';

        async function joinRoom(roomNum) {
            activeRoomId = `alex-room-v1-${roomNum}`;
            lobby.style.display = 'none';
            chatInterface.style.display = 'block';
            init();
        }

        async function init() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                subStatus.innerText = "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≥–æ—Ç–æ–≤.";
                micToggle.onclick = toggleMic;
                volumeSlider.oninput = updateVolume;
                volumeSlider.onwheel = handleVolumeWheel;
                startPeer();
            } catch (err) { 
                alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω!"); 
                location.reload();
            }
        }

        function startPeer() {
            // –ü—ã—Ç–∞–µ–º—Å—è —Å—Ç–∞—Ç—å –•–æ—Å—Ç–æ–º (—Å–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É)
            peer = new Peer(activeRoomId);
            
            peer.on('open', () => {
                statusText.innerText = "–í –∫–æ–º–Ω–∞—Ç–µ (–û–∂–∏–¥–∞–Ω–∏–µ)";
                indicator.className = "dot waiting-state";
                subStatus.innerText = "ID –∫–æ–º–Ω–∞—Ç—ã: " + activeRoomId;
                
                peer.on('call', (call) => {
                    call.answer(localStream);
                    setupCallEvents(call);
                });
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    // –ï—Å–ª–∏ ID –∑–∞–Ω—è—Ç, –∑–∞—Ö–æ–¥–∏–º –∫–∞–∫ –ö–ª–∏–µ–Ω—Ç (–≤—Ç–æ—Ä–æ–π —á–µ–ª–æ–≤–µ–∫)
                    connectAsClient();
                } else {
                    console.error("Peer error:", err);
                }
            });
        }

        function connectAsClient() {
            const clientPeer = new Peer();
            clientPeer.on('open', () => {
                const call = clientPeer.call(activeRoomId, localStream);
                setupCallEvents(call);
            });
            clientPeer.on('error', (err) => {
                alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∏–ª–∏ –∫–æ–º–Ω–∞—Ç–∞ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∞.");
                location.reload();
            });
        }

        function setupCallEvents(call) {
            currentCall = call;
            call.on('stream', (stream) => {
                remoteAudio.srcObject = stream;
                statusText.innerText = "–í —Ä–∞–∑–≥–æ–≤–æ—Ä–µ";
                indicator.className = "dot online";
                subStatus.innerText = "–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω";
            });
            call.on('close', () => leaveRoom());
            call.on('error', () => leaveRoom());
        }

        function toggleMic() {
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
            micToggle.className = isMuted ? 'mic-btn muted' : 'mic-btn active';
            micToggle.innerText = isMuted ? 'üîá' : 'üé§';
            micLabel.innerText = isMuted ? "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –í–´–ö–õ" : "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –í–ö–õ";
        }

        function updateVolume() {
            remoteAudio.volume = volumeSlider.value / 100;
            volumeValue.innerText = volumeSlider.value;
        }

        function handleVolumeWheel(e) {
            e.preventDefault();
            let val = parseInt(volumeSlider.value);
            val = e.deltaY < 0 ? Math.min(100, val + 5) : Math.max(0, val - 5);
            volumeSlider.value = val;
            updateVolume();
        }

        function leaveRoom() { 
            if (peer) peer.destroy();
            location.reload(); 
        }
    </script>
</body>
</html>
