<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexVoiceChat - Protected</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* CSS IS 100% FROM YOUR CODE */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0f0f0f; color: #e0e0e0; margin: 0; }
        #status-card { background: #1e1e1e; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; border: 1px solid #333; min-width: 280px; }
        #status { font-size: 1.4rem; margin-bottom: 15px; font-weight: 300; }
        .dot { height: 12px; width: 12px; background-color: #555; border-radius: 50%; display: inline-block; margin-right: 10px; transition: 0.3s; }
        .online { background-color: #00ff88; box-shadow: 0 0 15px #00ff88; }
        .busy { background-color: #ff4444; box-shadow: 0 0 15px #ff4444; }
        .waiting-state { background-color: #ff9500; box-shadow: 0 0 15px #ff9500; } 
        .info { color: #888; font-size: 0.9rem; margin-top: 10px; }

        #controls {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .mic-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: #333;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin: 0 auto;
        }
        
        .mic-btn:active { transform: scale(0.9); }
        .mic-btn.active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        .mic-btn.muted {
            background: #ff4444;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }
        
        #mic-label { 
            margin-top: 12px;
            font-weight: bold; 
            letter-spacing: 0.5px; 
            display: block;
            width: 100%;
            text-align: center;
        }

        .volume-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .volume-container label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        input[type=range] {
            width: 90%;
            cursor: pointer;
            accent-color: #00ff88;
        }

        /* Lobby styles */
        #lobby { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .room-row { display: flex; align-items: center; justify-content: space-between; background: #252525; padding: 10px 15px; border-radius: 10px; cursor: pointer; border: 1px solid #444; transition: 0.3s; }
        .room-row:hover { background: #333; border-color: #ff9500; }
        
        #chat-interface { display: none; width: 100%; }
        .leave-btn { margin-top: 20px; background: none; border: 1px solid #ff4444; color: #ff4444; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="status-card">
        <div id="lobby">
            <h2 style="margin-top:0;">–ü—Ä–∏–≤–∞—Ç–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã</h2>
            <div class="room-row" onclick="joinRoom(1)">
                <span>üîí –ö–æ–º–Ω–∞—Ç–∞ ‚Ññ1</span>
                <span class="info">–ó–∞–∫—Ä—ã—Ç–æ</span>
            </div>
            <div class="room-row" onclick="joinRoom(2)">
                <span>üîí –ö–æ–º–Ω–∞—Ç–∞ ‚Ññ2</span>
                <span class="info">–ó–∞–∫—Ä—ã—Ç–æ</span>
            </div>
            <div class="room-row" onclick="joinRoom(3)">
                <span>üîí –ö–æ–º–Ω–∞—Ç–∞ ‚Ññ3</span>
                <span class="info">–ó–∞–∫—Ä—ã—Ç–æ</span>
            </div>
            <div class="room-row" onclick="joinRoom(4)">
                <span>üîí –ö–æ–º–Ω–∞—Ç–∞ ‚Ññ4</span>
                <span class="info">–ó–∞–∫—Ä—ã—Ç–æ</span>
            </div>
        </div>

        <div id="chat-interface">
            <div id="status"><span class="dot" id="indicator"></span> –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...</div>
            <div id="sub-status" class="info">–ó–∞–ø—Ä–æ—Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞...</div>
            
            <div id="controls">
                <button id="micToggle" class="mic-btn active">üé§</button>
                <div id="mic-label" class="info">–ú–∏–∫—Ä–æ—Ñ–æ–Ω –í–ö–õ</div>
            </div>

            <div class="volume-container">
                <label for="volumeSlider">–ì—Ä–æ–º–∫–æ—Å—Ç—å —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞: <span id="volumeValue">100</span>%</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
            </div>

            <button class="leave-btn" onclick="leaveRoom()">–í—ã–π—Ç–∏</button>
        </div>
    </div>
    
    <audio id="remoteAudio" autoplay></audio>

    <script>
        // SCRIPT LOGIC BASED ON YOUR INITIAL CODE
        const statusText = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const indicator = document.getElementById('indicator');
        const remoteAudio = document.getElementById('remoteAudio');
        const micToggle = document.getElementById('micToggle');
        const micLabel = document.getElementById('mic-label');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        
        const lobby = document.getElementById('lobby');
        const chatInterface = document.getElementById('chat-interface');

        let localStream, peer = null, currentCall = null, isMuted = false, activeRoomId = '', roomPassword = '';

        async function joinRoom(num) {
            activeRoomId = `alex-locked-v1-${num}`;
            lobby.style.display = 'none';
            chatInterface.style.display = 'block';
            init();
        }

        function leaveRoom() { location.reload(); }

        async function init() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                micToggle.addEventListener('click', toggleMic);
                volumeSlider.addEventListener('input', updateVolume);
                volumeSlider.addEventListener('wheel', handleVolumeWheel, { passive: false });
                startPeer();
            } catch (err) { alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω"); }
        }

        function toggleMic() {
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
            micToggle.className = isMuted ? 'mic-btn muted' : 'mic-btn active';
            micToggle.innerText = isMuted ? 'üîá' : 'üé§';
            micLabel.innerText = isMuted ? "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –í–´–ö–õ" : "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –í–ö–õ";
        }

        function updateVolume() {
            remoteAudio.volume = volumeSlider.value / 100;
            volumeValue.innerText = volumeSlider.value;
        }

        function handleVolumeWheel(e) {
            e.preventDefault();
            let val = parseInt(volumeSlider.value);
            val = e.deltaY < 0 ? Math.min(100, val + 5) : Math.max(0, val - 5);
            volumeSlider.value = val;
            updateVolume();
        }

        function startPeer() {
            peer = new Peer(activeRoomId);
            peer.on('open', () => {
                roomPassword = prompt("–°–æ–∑–¥–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è —ç—Ç–æ–π –∫–æ–º–Ω–∞—Ç—ã:");
                statusText.innerText = "–û–∂–∏–¥–∞–Ω–∏–µ (–ü–∞—Ä–æ–ª—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω)...";
                indicator.className = "dot waiting-state";

                peer.on('call', (call) => {
                    if (call.metadata.password === roomPassword) {
                        call.answer(localStream);
                        setupCallEvents(call);
                    } else {
                        call.answer();
                        call.close();
                    }
                });
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    const pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –≤—Ö–æ–¥–∞:");
                    const guestPeer = new Peer();
                    guestPeer.on('open', () => {
                        const call = guestPeer.call(activeRoomId, localStream, { metadata: { password: pass } });
                        setupCallEvents(call);
                    });
                }
            });
        }

        function setupCallEvents(call) {
            currentCall = call;
            call.on('stream', (stream) => {
                remoteAudio.srcObject = stream;
                statusText.innerText = "–í —Ä–∞–∑–≥–æ–≤–æ—Ä–µ (–ó–∞—â–∏—â–µ–Ω–æ)";
                indicator.className = "dot online";
            });
            call.on('close', () => leaveRoom());
        }
    </script>
</body>
</html>
